<div block="main-projects">
    <div elem="section">
        <div elem="icons">
            {% for item in mainProjectsIcon %}    
                <div elem="icon">
                    <div elem="img"><img src="img/{{item.icon}}" alt=""></div>
                    <div elem="name">{{item.name}}</div>
                </div>
            {% endfor %}
        </div><!-- e:icons -->
        <div elem="body">
            <div elem="title">Основные проекты:</div>
            <div elem="desc">
                <p>
                    Друзья, Мы поддерживаем развитие Талантов во всём Мире! 
                    Сейчас Мы первые в Мире покупаем Идеи на любой стадии!
                    Мы ищем тех, кто так же как Мы, может гене рировать идеи постоянно и станет частью нашей Команды!
                </p>
            </div><!-- e:desc -->
        </div><!-- e:body -->
    </div><!-- e:section -->
</div><!-- b:main-projects -->
